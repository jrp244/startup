<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Stats Input</title>
  <link rel="stylesheet" href="play.css">
</head>
<body>
  <div class="container">
    <h1>Pokemon Stats Input</h1>
    <form id="pokemonForm">
      <label for="pokemonName">Pokemon Name:</label>
      <input type="text" id="pokemonName" placeholder="Enter Pokemon name">

      <label for="hp">HP:</label>
      <input type="number" id="hp" placeholder="Enter HP">

      <label for="attack">Attack:</label>
      <input type="number" id="attack" placeholder="Enter Attack">

      <label for="defense">Defense:</label>
      <input type="number" id="defense" placeholder="Enter Defense">

      <button type="submit">Submit</button>
    </form>
  </div>
  <div id="output" class="container">
    <h2>Pokemon Stats:</h2>
    <div id="outputContent"></div>
  </div>

  <script src="play.js"></script>
</body>
</html>
