<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Stats Input</title>
  <link rel="stylesheet" href="play.css">
</head>
<nav>
  <menu>
    <li><a href="index.html">Home</a></li>
    <li><a href="play.html">Play</a></li>
    <li><a href="scores.html">Scores</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="login.html">Login</a></li>
  </menu>
</nav>
<body>
  <div class="container">
    <h1>Pokemon Stats Input</h1>
    <form id="pokemonForm">
      <label for="pokemonName">Pokemon Name:</label>
      <input type="text" id="pokemonName" placeholder="Enter Pokemon name" required>

      <label for="hp">HP:</label>
      <input type="number" id="hp" placeholder="Enter HP" required>

      <label for="attack">Attack:</label>
      <input type="number" id="attack" placeholder="Enter Attack" required>

      <label for="defense">Defense:</label>
      <input type="number" id="defense" placeholder="Enter Defense" required>

      <label for="specialAttack">Special Attack:</label>
      <input type="number" id="specialAttack" placeholder="Enter Special Attack" required>

      <label for="specialDefense">Special Defense:</label>
      <input type="number" id="specialDefense" placeholder="Enter Special Defense" required>

      <label for="speed">Speed:</label>
      <input type="number" id="speed" placeholder="Enter Speed" required>

      <label for="moves">Moves (comma-separated):</label>
      <input type="text" id="moves" placeholder="Enter Moves" required>

      <label for="heldItem">Held Item:</label>
      <input type="text" id="heldItem" placeholder="Enter Held Item" required>

      <label for="ability">Ability:</label>
      <input type="text" id="ability" placeholder="Enter Ability" required>

      <button type="submit">Submit</button>
    </form>
  </div>
  <div id="output" class="container">
    <h2>Pokemon Stats:</h2>
    <div id="outputContent"></div>
  </div>

  <script src="play.js"></script>
</body>
</html>
